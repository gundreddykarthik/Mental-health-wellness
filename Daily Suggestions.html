<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Wellness Suggestions</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #2b6777;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin: 15px 0;
      padding: 20px;
    }

    .card h3 {
      color: #52ab98;
      margin-bottom: 10px;
    }

    .card ul {
      list-style-type: none;
      padding: 0;
    }

    .card ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Personalized Daily Wellness Plan</h1>
  <div id="suggestions"></div>

  <script>
    const activities = {
      morning: [
        "Start your day with 10 minutes of deep breathing or meditation.",
        "Drink a glass of warm water with lemon.",
        "Take a 20-minute morning walk in fresh air.",
        "Avoid checking your phone for the first 30 minutes after waking up."
      ],
      afternoon: [
        "Eat a balanced lunch with high-fiber and low-sugar foods.",
        "Do 5 minutes of desk stretching or light yoga.",
        "Listen to calm instrumental music for relaxation.",
        "Check blood sugar and take prescribed medication if needed."
      ],
      evening: [
        "Go for a light walk after dinner (15–20 mins).",
        "Avoid caffeine and heavy meals late at night.",
        "Reflect on your day using a 3-minute gratitude journal.",
        "Sleep early — aim for 7–8 hours of quality rest."
      ]
    };

    function generateSuggestions() {
      const container = document.getElementById("suggestions");
      container.innerHTML = "";

      for (const [time, tasks] of Object.entries(activities)) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${time.charAt(0).toUpperCase() + time.slice(1)} Routine</h3>
          <ul>${tasks.map(item => `<li>${item}</li>`).join("")}</ul>
        `;
        container.appendChild(card);
      }
    }

    // Automatically generate suggestions when the page loads
    window.onload = generateSuggestions;
  </script>
</body>
</html>
