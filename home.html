<head>
  <meta charset="UTF-8" />

  <title>Mental Wellness App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      color: #2b5797;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    p.subtitle {
      color: #444;
      margin-top: 0;
      font-size: 15px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
    }

    .card:hover {
      background: #eef3fd;
      transform: translateY(-4px);
    }

    .card h2 {
      font-size: 18px;
      color: #2b5797;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #333;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
