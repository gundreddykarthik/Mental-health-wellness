<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindWell Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f5f0, #cde8df);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #5cc5ab;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
    }

    h2 {
      color: #222;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    .tab-container {
      display: flex;
      background: #f3f6f5;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 500;
      color: #444;
      transition: background 0.3s;
    }

    .tab.active {
      background: #ffffff;
      color: #008b75;
      font-weight: 600;
      box-shadow: inset 0 -2px 0 #008b75;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #008b75;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 139, 117, 0.2);
    }

    .btn {
      background: #008b75;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #007561;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">ðŸ§ </div>
    <h2>Welcome to Mind Well</h2>
    <p>Your mental wellness companion</p>

    <div class="tab-container">
      <button class="tab active" id="signin-tab" onclick="showTab('signin')">Sign In</button>
      <button class="tab" id="signup-tab" onclick="showTab('signup')">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="signin-email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="signin-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    // Switch between tabs
    function showTab(tab) {
      const signInForm = document.getElementById("signin-form");
      const signUpForm = document.getElementById("signup-form");
      const signInTab = document.getElementById("signin-tab");
      const signUpTab = document.getElementById("signup-tab");

      if (tab === "signin") {
        signInForm.classList.remove("hidden");
        signUpForm.classList.add("hidden");
        signInTab.classList.add("active");
        signUpTab.classList.remove("active");
      } else {
        signUpForm.classList.remove("hidden");
        signInForm.classList.add("hidden");
        signUpTab.classList.add("active");
        signInTab.classList.remove("active");
      }
    }

    // Sign In Functionality
    document.getElementById("signin-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      if (email && password) {
        alert("âœ… Sign In successful! Redirecting...");
        window.location.href = "start page.html"; // Go to your wellness page
      }
    });

    // Sign Up Functionality
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (name && email && password) {
        alert("ðŸŽ‰ Account created successfully! Redirecting to Sign In...");
        showTab('signin');
      }
    });
  </script>
</body>
</html>
